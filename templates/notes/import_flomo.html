{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}导入Flomo笔记 - Flomo2{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card glass-effect">
                <div class="card-body">
                    <h4 class="card-title mb-4">导入Flomo笔记</h4>
                    <p class="text-muted mb-4">
                        请选择从Flomo导出的HTML文件进行导入。导入过程会：
                        <ul>
                            <li>保持原有的创建时间</li>
                            <li>自动创建和关联标签树</li>
                            <li>保持标签的层级关系</li>
                            <li>导入笔记内容和附件</li>
                        </ul>
                    </p>
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-upload me-2"></i>开始导入
                            </button>
                            <a href="{% url 'notes:index' %}" class="btn btn-outline-secondary ms-2">
                                <i class="bi bi-arrow-left me-2"></i>返回
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
